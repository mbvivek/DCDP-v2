<head>
  <title>dcdp_v2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h2>
        <b>Drug Counterfeit Detection Portal</b>
      </h2>
    </div>
  </div>

  <div class="row center-block text-center">
    <div id="warningAlert" class="container alert alert-danger fade in hidden text-center" role="alert">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Error!</strong>
      <span id="warningAlertMessage"></span>
    </div>

    <div id="successAlert" class="container alert alert-success alert-dismissible fade in hidden text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Success!</strong>
      <span id="successAlertMessage"></span>
    </div>
  </div>
  
  <div class="container">
    {{> Template.dynamic template = templateToDisplay}}
  </div>

</body>
